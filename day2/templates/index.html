<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextAnalysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home2' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'changer2' %}">Changer</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="alert container alert-warning alert-dismissible fade show" role="alert">
  <strong>Error!</strong>{{error}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="d-flex  mt-5 justify-content-center"><p class="fw-bolder fs-5">Analyze your text and word</p></div>

<div class="container mt-4">
    <form action="/analysis" method="post" >{% csrf_token %}
        <div class="form-floating">
        <textarea name="mytext" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 400px">{{textvalue}}</textarea>
            <label for="floatingTextarea2">Text Here</label>
        </div>

        <div class="mt-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="chak" value="rmvp" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remove Punctuation
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="chak" value="lower" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                    Lowercase
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="chak" value="Capital" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                    Capital
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="chak" value="countchar" type="radio"
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Character Counter
                </label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="chak" value="Wordcounter" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Word Counter
                </label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="chak" value="Sentance_counter" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Sentance Counter
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="chak" value="countspace" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Count Space
                </label>
            </div>


        </div>
        <div class="mt-3">
            <button type="submit" class=" btn btn-primary">Submit</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
